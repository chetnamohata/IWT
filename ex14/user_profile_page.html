<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>User Profile Page</TITLE>
	</HEAD>
	<BODY>
		<FORM METHOD="GET">
		<TABLE BORDER="0" HEIGHT="100%" WIDTH="100%">
			<TR HEIGHT="30%" WIDTH="20%">
				<TD ALIGN="CENTER" COLSPAN="2"><H2 ALIGN="CENTER"><U>USER PROFILE PAGE</U></H2></TD>
				<TD ALIGN="RIGHT"><IMG SRC="10.jpg" HEIGHT="160PX" WIDTH="130PX"></TD>
			</TR>
			<TR>
				<TD WIDTH="15%"><LABEL>Name :</LABEL></TD>
				<TD ><INPUT TYPE="TEXT" PLACEHOLDER="Enter Your Name" NAME="uname"></TD>
			</TR>
			<TR>
				<TD WIDTH="15%"><LABEL>Mobile :</LABEL></TD>
				<TD><INPUT TYPE="NUMBER" NAME="num"></TD>
			</TR>
			<TR>
				<TD WIDTH="15%"><LABEL>Email :</LABEL></TD>
				<TD><INPUT TYPE="EMAIL" PLACEHOLDER="Enter Your Email I'D" NAME="Email"></TD>
			</TR>
			<TR>
				<TD WIDTH="15%"><LABEL>Father's Name :</LABEL></TD>
				<TD><INPUT TYPE="TEXT" PLACEHOLDER="Enter Your Father's Name" NAME="FNmae"></TD>
			</TR>
			<TR>
				<TD WIDTH="10%"><LABEL>Gender :</LABEL></TD>
				<TD>
					<INPUT TYPE="RADIO" NAME="Gender" VALUE="F"/>
					<LABEL>Female</LABEL>
					<INPUT TYPE="RADIO" NAME="Gender" VALUE="M"/>
					<LABEL>Male</LABEL>
				</TD>
			</TR>
			<TR>
				<TD WIDTH="15%"><LABEL>Date of Birth :</LABEL></TD>
				<TD><INPUT TYPE="DATE" NAME="date" VALUE="D"></TD>
			</TR>
			<TR>
				<TD WIDTH="15%"><LABEL>Address :</LABEL></TD>
				<TD><TEXTAREA PLACEHOLDER="Address..." ROWS="2" COLS="100"></TEXTAREA></TD>
			</TR>
			<TR>
				<TD><INPUT TYPE="SUBMIT"></TD>
			</TR>
		</TABLE>
		</FORM>
	</BODY>
</HTML>
